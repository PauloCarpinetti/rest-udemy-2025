server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000
spring:
  application:
    name: rest-udemy-2025
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    root: INFO
    com.github.paulocarpinetti: DEBUG
spring-doc:
  paths-to-match: /**/v1/**
  swagger-ui:
    use-root-path: true